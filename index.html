<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <div v-html="elementosHtml">Texto Exemplo</div>
      <br />
      <div v-text="textoExemplo"></div>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          elementosHtml:
            '<p><b>Site:</b></p><a href="http://google.com">Google</a>',
          textoExemplo: "Texto de Exemplo",
        },
        methods: {},
      });
    </script>
  </body>
</html>
