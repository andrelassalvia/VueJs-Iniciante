<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <span>Paciente:</span><input type="text" v-model="paciente" />
      <ul>
        <li v-for="l in lista">{{l.nome}} - {{l.idade}}</li>
      </ul>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          paciente: "",
          pacientes: [
            { nome: "Jorge Santana", idade: 32 },
            { nome: "Joao Santos", idade: 45 },
            { nome: "Jose Augusto", idade: 18 },
            { nome: "Junior Silva", idade: 20 },
            { nome: "Julio Nogueira", idade: 50 },
          ],
          lista: [],
        },
        computed: {},
        methods: {},
        watch: {
          paciente(valorNovo) {
            console.log(valorNovo);
            this.lista = this.pacientes.filter((item) =>
              item.nome.match(valorNovo)
            );
          },
        },
      });
    </script>
  </body>
</html>
