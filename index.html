<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style>
      .verde {
        color: green;
      }

      .azul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{mensagem.length}} <br />
      <br />
      <input type="text" :value="mensagem.substr(0,3)" />
      <br />
      {{ 2+2}}
      <br />
      <input type="text" :value="2+2" :class="1 == 2 ? 'verde' : estilo" />
      <input
        type="text"
        @keyup="imprimirTexto('enviando parametro', bollean)"
      />
      <button @click="mensagemAlerta($event)">Alerta</button>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          bollean: true,
          xyz: false,
          mensagem: "expressao",
          estilo: "azul",
        },
        methods: {
          imprimirTexto: function (t, b) {
            console.log(t);
            console.log(b);
            console.log(this.xyz);
          },
          mensagemAlerta: function (e) {
            // alert("Mensagem de Alerta!");
            console.log(e);
          },
        },
      });
    </script>
  </body>
</html>
