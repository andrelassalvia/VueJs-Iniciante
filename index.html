<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p>Saldo Inicial: <span v-once>R$:{{saldo}}</span></p>
      <p>Saldo Final: <span>R$: {{ saldo }}</span></p>
      <input type="text" id="valor" />
      <button @click="creditar()">Creditar</button>
      <button @click="debitar()">Debitar</button>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          saldo: 0,
        },
        methods: {
          creditar: function () {
            this.saldo += parseFloat(valor.value);
            valor.value = "";
          },
          debitar: function () {
            this.saldo -= parseFloat(valor.value);
            valor.value = "";
          },
        },
      });
    </script>
  </body>
</html>
