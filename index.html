<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style>
      .verde {
        background-color: green;
      }

      .azul {
        background-color: blue;
      }
      .rosa {
        background-color: crimson;
      }

      .borda {
        border: 1px solid;
      }

      .div-principal {
        height: 200px;
        width: 200px;
      }
      .div-comum {
        height: 50px;
        width: 50px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="borda div-principal" :class="estilo">
        Cor: {{cor}}
        <br />
        Posicao X = {{ posicaoX }}
        <br />
        Posicao Y = {{ posicaoY }}
      </div>
      <hr />
      <div @click="mudarCor('verde')" class="borda div-comum verde"></div>
      <div @mouseenter="mudarCor('azul')" class="borda div-comum azul"></div>
      <div
        @mouseleave="mudarCor('rosa')"
        class="borda div-comum rosa"
        @mousemove="coordenadas($event)"
      ></div>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          cor: "branco",
          estilo: "branco",
          posicaoX: 0,
          posicaoY: 0,
        },
        methods: {
          mudarCor: function (c) {
            this.cor = c;
            this.estilo = c;
          },
          coordenadas: function (e) {
            // console.log(e);
            this.posicaoX = e.clientX;
            this.posicaoY = e.clientY;
          },
        },
      });
    </script>
  </body>
</html>
