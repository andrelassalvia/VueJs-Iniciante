<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <!-- V-IF simples -->
      <button @click="exibirSaldo = !exibirSaldo">
        <span v-if="!exibirSaldo"> Exibir Saldo </span>
        <span v-if="exibirSaldo"> Ocultar Saldo </span>
      </button>
      <!--toggle-->
      <p>Saldo <span v-if="exibirSaldo">R$: {{ saldo }}</span></p>
      <hr />
      <br />
      <!-- v-if e v-else -->
      Idade: <input type="text" id="idade" @blur="verificaIdade()" />
      <p v-if="idade < 18">Menor de Idade</p>
      <p v-else>Maior de Idade</p>
      <hr />
      <br />
      <!-- v-if, v-else-if, v-else -->
      Nota: <input type="text" id="inputNota" @blur="setNota()" />
      <p v-if="nota < 5">Sofrivel</p>
      <p v-else-if="nota >= 5 && nota <= 7">ok</p>
      <p v-else>Excelente</p>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          saldo: 0,
          exibirSaldo: false,
          idade: 0,
          nota: 0,
        },
        methods: {
          verificaIdade: function () {
            this.idade = idade.value;
          },
          setNota: function () {
            this.nota = inputNota.value;
            console.log(inputNota.value);
          },
        },
      });
    </script>
  </body>
</html>
