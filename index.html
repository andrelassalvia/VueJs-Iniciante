<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(curso, key) in cursos" v-text="key + ' - ' + curso"></li>
      </ul>
      <hr />
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descricao</th>
          </tr>
        </thead>
        <tbody>
          <!-- desestruturacao de objetos -->>
          <tr v-for="({titulo, descricao}, chave) in cursos2">
            <td>{{ chave }}</td>
            <td>{{ titulo }}</td>
            <td>{{descricao}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          cursos: [
            "laravel",
            "web completo",
            "banco de dados",
            "solid",
            "angular",
          ],
          cursos2: {
            1000: {
              titulo: "Laravel",
              descricao: "Domine o framework php",
            },
            1001: {
              titulo: "Banco de dados",
              descricao: "aprenda os principais BDs relacionais do mercado",
            },
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
