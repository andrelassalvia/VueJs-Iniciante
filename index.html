<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="n in 10">{{ n }}</li>
      </ul>
      <hr />
      <ul>
        <li v-for="(curso, key) in cursos" v-text="key + ' - ' + curso"></li>
      </ul>
      <hr />
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descricao</th>
          </tr>
        </thead>
        <tbody>
          <!-- desestruturacao de objetos -->
          <tr v-for="({titulo, descricao}, chave) in cursos2">
            <td>{{ chave }}</td>
            <td>{{ titulo }}</td>
            <td>{{descricao}}</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <ul>
        <li v-for="p in publicacoes" :key="p.id">
          <div>
            {{ p.publicacao }}
            <br />
            <input type="text" />
            <hr />
          </div>
        </li>
      </ul>
      <button @click="misturarArray()">Misturar</button>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          cursos: [
            "laravel",
            "web completo",
            "banco de dados",
            "solid",
            "angular",
          ],
          cursos2: {
            1000: {
              titulo: "Laravel",
              descricao: "Domine o framework php",
            },
            1001: {
              titulo: "Banco de dados",
              descricao: "aprenda os principais BDs relacionais do mercado",
            },
          },
          publicacoes: [
            { id: 1, publicacao: "Publicacoes 1" },
            { id: 2, publicacao: "Publicacoes 2" },
            { id: 3, publicacao: "Publicacoes 3" },
          ],
        },
        methods: {
          misturarArray() {
            let misturado = [];

            misturado[0] = this.publicacoes[2];
            misturado[1] = this.publicacoes[0];
            misturado[2] = this.publicacoes[1];

            this.publicacoes = misturado;
          },
        },
      });
    </script>
  </body>
</html>
