<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Index VueJS</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(curso, key) in cursos" v-text="key + ' - ' + curso"></li>
      </ul>
    </div>
    <script>
      vm = new Vue({
        el: "#app",
        data: {
          cursos: [
            "laravel",
            "web completo",
            "banco de dados",
            "solid",
            "angular",
          ],
        },
        methods: {},
      });
    </script>
  </body>
</html>
