<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{mensagem}} <br />
      Valor Total: {{valorTotal}} <br />
      Logado: {{logado}} <br />
      Hobbie: {{hobbies}} <br />
      Hobbie Preferido: {{hobbies[2]}} <br />
      Perfil: {{perfil}} <br />
      Site: {{perfil.site}} <br />
      Cursos: {{perfil.cursos}} <br />
      Curso Atual: {{perfil.cursos[0].nome}} <br />
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          // data guarda as variaveis ou atributos reativos
          mensagem: "Primeiro template controlado pelo vue.", // string
          valorTotal: 140.57, // numero
          logado: true, // boolean
          hobbies: [
            //array
            "dormir",
            "colecionar video games antigos",
            "correr",
            "trilhas",
          ],
          perfil: {
            // objeto
            nome: "Jorge Sant Ana",
            site: "jorgesantana.net.br",
            idade: 32,
            cursos: [
              { nome: "Laravel", cargaHoraria: "50 horas" },
              { nome: "Bancos de dados relacionais", cargaHoraria: "40 horas" },
            ],
          },
        },
      };

      vm = new Vue(options);
      console.log(vm);
    </script>
  </body>
</html>
